<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - KASTRAD</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-title">
            <h1><a href="index.html">KASTRAD</a></h1>
        </div>
    </header>
    <main class="auth-container">
        <div id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
        </div>
        <div id="register-form-container" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nama Lengkap" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
        </div>
    </main>
    <script src="js/auth.js"></script>

    <footer>
        <p>&copy; <span id="year"></span> KASTRAD. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
