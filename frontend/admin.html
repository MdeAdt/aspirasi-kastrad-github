<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - KASTRAD</title>
    <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="Logo" href="../frontend/Foto/Logo_Astech_HD-removebg-preview.png">
</head>

<body>
    <header>
        <div class="header-title">
            <img src="../frontend/Foto/Logo_Astech_HD-removebg-preview.png" alt="Logo Kastrad" class="header-logo">
            <div class="header-text">
                <h1>Dashboard Admin</h1>
            </div>
        </div>
        <nav>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>
    <main>
        <h2>Manajemen Aspirasi</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Detail Aspirasi</th>
                        <th>Detail Pengirim</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="admin-aspirations-table"></tbody>
            </table>
        </div>
    </main>
    <script src="js/admin.js"></script>

    <footer>
        <p>&copy; <span id="year"></span> KASTRAD. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
